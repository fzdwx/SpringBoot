<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="#{login.title}"></title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.0.0/dist/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" action="/user/login" method="post">
    <img class="mb-4" src="asserts/img/bootstrap-solid.svg" th:src="@{/asserts/img/bootstrap-solid.svg}" alt=""
         width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    <!--判断登录是否失败-->
    <!-- <p th:if="${errorMsg != null}" th:text="${errorMsg}" style="color: red"></p>
     <p th:if="${errorMsg == null}">请输入用户名和密码</p>-->
    <p th:text="${errorMsg == null?'请输入用户名和密码':errorMsg }" th:style="${errorMsg!= null?'color: red':''}"></p>
    <label class="sr-only" th:text="#{login.username}">Username</label>

    <input type="text" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required=""
           autofocus="" name="username">

    <label class="sr-only" th:text="#{login.pwd}">Password</label>
    <input type="password" class="form-control" placeholder="Password" th:placeholder="#{login.pwd}" required=""
           name="pwd">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me">[[#{login.Remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm" th:href="@{/index(l='zn_CH')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index(l='en_us')}">English</a>
</form>
</body>

</html>
